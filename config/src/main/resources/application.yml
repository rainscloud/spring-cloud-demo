#port
server:
  port: 8500
#name
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri:
          username: rainscloud
          password:

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
